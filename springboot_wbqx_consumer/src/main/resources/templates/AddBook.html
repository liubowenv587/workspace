<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../js/easyui1.5/themes/bootstrap/easyui.css">
<link rel="stylesheet" href="../js/easyui1.5/themes/icon.css">
<script src="../js/easyui1.5/jquery.min.js"></script>
<script src="../js/easyui1.5/jquery.easyui.min.js"></script>
<script src="../js/easyui1.5/locale/easyui-lang-zh_CN.js"></script>
<body>
<div id="addDialog" class="easyui-dialog" data-options="title:'新增图书',closed:false,modal:true,
		buttons:[{
		text:'保存',
		plain:true,
		iconCls:'icon-save',
		handler:function(){
			saveBook();
		}
	}]"
     style="width:250px;height:180px">
    <form id="bookForm" method="post">
        <table>
            <tr>
                <td>书籍名称</td>
                <td><input class="easyui-textbox" name="name"></td>
            </tr>
            <tr>
                <td>书籍作者</td>
                <td><input class="easyui-textbox" name="author"></td>
            </tr>
            <tr>
                <td>书籍价格</td>
                <td><input class="easyui-textbox" name="price"></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script type="text/javascript">
    function saveBook(){
        alert(1)
        $("#bookForm").form('submit',{
            url:'../book/saveBook',
            success:function(data){
                data = JSON.parse(data);
                if (data) {
                    alert("新增成功");
                    $("#bookForm").dialog('close');
                }else{
                    alert("新增失败");

                }
            }

        })

    }

</script>
</html>
