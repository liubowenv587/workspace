<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../easyui/themes/icon.css">
<link rel="stylesheet" href="../easyui/themes/default/easyui.css">
<script src="../easyui/jquery.min.js"></script>
<script src="../easyui/jquery.easyui.min.js"></script>
<script src="../easyui/locale/easyui-lang-zh_CN.js"></script>
<body>
<div id="dd" class="easyui-dialog"
     style="width: 400px; height: 200px" title="登陆页面" buttons="#logBtn">
    <a href="<%=request.getContextPath()%>/zhuce.jsp" class="easyui-linkbutton" data-option="iconCls:'icon-ok'">注册</a>
    <span id="msg"></span>
    <form id="loginForm">
        <table id="grid" border=1>
            <tr>
                <td>用户名:</td>
                <td><input type="text" name="account" id="account"
                           class="easyui-validatebox" data-options="required:true"></td>
            </tr>

            <tr>
                <td>密码:</td>
                <td><input type="text" name="password" id="password"
                           class="easyui-passwordbox" prompt="Password"
                           data-options="required:true"></td>
            </tr>

            </tr>
        </table>
    </form>
</div>
<div id="logBtn">
    <a id="btn" href="javaScript:login()" class="easyui-linkbutton" data-option="iconCls:'icon-ok'">登陆</a>
    <!-- <a id="btn" href="javaScript:closeDiglod()" class="easyui-linkbutton" data-option="iconCls:'icon-cancel'">取消</a> -->
</div>
</body>

<script type="text/javascript">
    function login(){

        var objData = $("#loginForm").serialize();


        $.ajax({
            url:"../user/login",
            data:objData,
            async:true,
            type:"post",
            success:function(data){
                //登录成功
                if(data=='1'){
                    location.href="../page/toMain";
                }else{
                    /* $.messager.alert(data) */
                    alert(data)
                }

            },error:function(){


            }




        })

    }

</script>
</html>
