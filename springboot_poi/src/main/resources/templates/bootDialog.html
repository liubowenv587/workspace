<form id="mongoForm">
    <div class="form-group">
        <label>猫咪名称</label>
        <input type="text" class="form-control"   name="catName" placeholder="猫咪名称">
    </div>
    <div class="form-group">
        <label>类型</label>
        <input type="number" class="form-control" name="catType" placeholder="1 家猫 0 野猫">
    </div>
    <div class="form-group">
        <label>出生时间</label>
        <input class="form-control" name="createTime" onFocus="WdatePicker()" />


    </div>

    <div class="form-group">
        <label>健康状态状态</label>
        <input type="number" class="form-control"   name="status" placeholder="1正常  0生病">
    </div>
</form>
